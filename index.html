<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Special+Elite&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="flex">
          <div class="site-header__logo">
            <a href="index.html">
              <img
                src="images/logo.jpg"
                alt="The site header logo image"
                srcset=""
              />
            </a>
          </div>
          <nav
            class="site-header__menu"
            aria-label="Main navigation"
            role="navigation"
          >
            <ul class="flex" aria-label="Main menu">
              <li><a href="index.html">Home</a></li>
              <li><a href="#">Venues</a></li>
              <li><a href="#">Get Tickets</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <section class="home-banner">
        <div class="home-banner__content">
          <div class="container">
            <div class="grid">
              <div class="home-banner__text">
                <h1>Deftones North American Tour</h1>
              </div>
            </div>
          </div>
        </div>

    </main>

    <footer class="site-footer">

        <div class="grid">
          <div class="site-footer__content">
            <div class="site-footer__left">
              <div class="site-footer__logo">
                <img src="images/logo.jpg" alt="The website logo" />
              </div>
              <p>&copy; 2025 Deftones. All rights reserved.</p>
            </div>
            <nav class="footer-nav">
              <ul class="flex">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Venues</a></li>
                <li><a href="#">Get Tickets</a></li>
